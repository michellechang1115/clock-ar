<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile AR Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #ar-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        #camera-feed {
            width: 100%;
            max-height: 400px;
            background-color: #000;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #status {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <video id="camera-feed" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    <div id="status">Loading AR experience...</div>

    <script>
        const videoElement = document.getElementById('camera-feed');
        const overlayCanvas = document.getElementById('overlay');
        const statusElement = document.getElementById('status');
        const overlayContext = overlayCanvas.getContext('2d');

        async function startAR() {
            // Check for camera and AR support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                statusElement.textContent = 'Camera access not supported.';
                return;
            }

            try {
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment', // Prefer back camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                videoElement.srcObject = stream;

                // Adjust canvas to match video dimensions
                videoElement.addEventListener('loadedmetadata', () => {
                    overlayCanvas.width = videoElement.videoWidth;
                    overlayCanvas.height = videoElement.videoHeight;
                    statusElement.textContent = 'AR Experience Active';
                });

                // Simple AR overlay example
                function drawAROverlay() {
                    // Clear previous frame
                    overlayContext.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                    // Draw a simple AR marker/object
                    overlayContext.beginPath();
                    overlayContext.arc(
                        overlayCanvas.width / 2, 
                        overlayCanvas.height / 2, 
                        100, 0, 2 * Math.PI
                    );
                    overlayContext.strokeStyle = 'rgba(0, 255, 0, 0.5)';
                    overlayContext.lineWidth = 5;
                    overlayContext.stroke();

                    // Continue drawing frames
                    requestAnimationFrame(drawAROverlay);
                }

                // Start AR overlay
                drawAROverlay();

            } catch (error) {
                statusElement.textContent = `AR Error: ${error.message}`;
                console.error('Camera access error:', error);
            }
        }

        // Start AR when page loads
        document.addEventListener('DOMContentLoaded', startAR);
    </script>
</body>
</html>
